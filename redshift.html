<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>takakonuma.exe</title>
  
<style>
  body {
    background-color: #0a0a0a;
    color: #ccc;
    font-family: 'Courier New', monospace;
    padding: 40px;
    background-image: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
  }
  a {
    color: #ff0033;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  h1, h2 {
    color: #ff3333;
    text-shadow: 0 0 8px #440000;
  }
  pre {
    background: #111;
    padding: 20px;
    color: #bbb;
    border-left: 5px solid #550000;
  }
</style>

</head>
<body>

<audio id="bg-audio" loop autoplay>
  <source src="ring_theme.mp3" type="audio/mpeg">
</audio>


<h1>Red Shift</h1>
<pre>
Location mismatch
Color drifted
Sound not synced

でもそこにいる。
</pre>


<script>
function glitchText(el) {
  const chars = "!@#$%^&*()_+=-{}[]:;<>,.?/\|~アイウエオカキクケコサシスセソ";
  const original = el.innerText;
  let iterations = 0;
  const interval = setInterval(() => {
// glitch intensified
    el.innerText = original.split('').map((c, i) => {
      return i < iterations ? c : chars[Math.floor(Math.random() * chars.length)];
    }).join('');
    if (iterations >= original.length) {
      clearInterval(interval);
      el.innerText = original;
    }
    iterations += 1;
  }, 40);
}

setInterval(() => {
// glitch intensified
  const tags = document.querySelectorAll('h1, p, li');
  const r = tags[Math.floor(Math.random() * tags.length)];
  if (r) glitchText(r);
}, 6000);

window.addEventListener('DOMContentLoaded', () => {
  const audio = document.getElementById('bg-audio');
  const clickStart = () => {
    audio.play().catch(() => {});
    window.removeEventListener('click', clickStart);
  };
  window.addEventListener('click', clickStart);

  setTimeout(() => {
    const flash = document.createElement('div');
    flash.style.position = 'fixed';
    flash.style.top = 0;
    flash.style.left = 0;
    flash.style.width = '100vw';
    flash.style.height = '100vh';
    flash.style.background = "black url('images/jumpscare_face.png') center center / cover no-repeat";
    flash.style.zIndex = 9999;
    flash.style.opacity = 0.9;
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 1500);
  }, 8000);
});
</script>

</body>
</html>
